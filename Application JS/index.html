<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Épreuve Finale - Services Web H25</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>

<header>
    <h1>Épreuve finale - Services Web H25</h1>
    <h2>Hugo Nadeau</h2>
</header>

<div class="container">
    <div class="form-section">
        <h3>Création d'un utilisateur</h3>
        <form id="form-creer-utilisateur">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

            <label for="courriel">Courriel</label>
            <input type="email" id="courriel" name="courriel" placeholder="Votre courriel" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Créer</button>
        </form>
    </div>
    <div id="message-creer-utilisateur"></div>

    <div class="form-section">
        <h3>Récupération d'une clé api</h3>
        <form id="form-recuperer-cle">
            <label for="courriel_recup">Courriel</label>
            <input type="email" id="courriel_recup" name="courriel_recup" placeholder="Votre courriel" required>

            <label for="password_recup">Mot de passe</label>
            <input type="password" id="password_recup" name="password_recup" required>

            <div class="checkbox-group">
                <input type="checkbox" id="generate_new_key" name="generate_new_key" checked>
                <label for="generate_new_key" style="display: inline;">Générer une nouvelle clé</label>
            </div>

            <button type="submit" class="btn">Récupérer</button>
        </form>
        
    </div>
    <div id="message-recuperer-cle"></div>

</div>
</body>
</html>
